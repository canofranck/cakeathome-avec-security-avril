<form [formGroup]="formaddIngredient" (ngSubmit)="create()">
  <div class="row no-gutters">
    <div class="col-6">
      <div class="form-group additional-input-box icon-right">
        <input
          type="text"
          id="quantiteingredient"
          placeholder="quantite ingredient"
          class="form-control"
          formControlName="quantiteingredient"
          data-length="255"
        />
      </div>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn-upload">
      <i class="flaticon-add-plus-button"></i>Enregistrer l'ingredient
    </button>
    <button type="button" class="btn-upload" (click)="cahingre()">
      <i class="flaticon-add-plus-button"></i>Liste des ingrdients fini
    </button>
  </div>
</form>

<br />

<div *ngFor="let item of nouveau_tableau" style="text-align: center">
  <div class="col-6">
    <div class="form-group additional-input-box icon-left">
      <ul>
        {{
          item.quantiteingredient
        }}
      </ul>
    </div>
  </div>
</div>
