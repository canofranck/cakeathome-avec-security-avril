<H1 class="text-center">Liste des ingredients</H1>
<a routerLink="/addingredient" class="btn btn-success waves-effect waves-light btn right orange">Ajouter un nouvel ingredient</a>
<br>
<br>
<section class="container">
  <div class="row">
    <div class="col-12">
     <ngx-datatable class="bootstrap table table-striped table-hover table-bordered" [rows]="ingredient" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="'auto'" [footerHeight]="50">
  
        <ngx-datatable-column name="idingredient" [sortable]="true" [width]="10">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="idrecette" [sortable]="true" [width]="10">
          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="quantiteingredient" [width]="600">

          <ng-template ngx-datatable-cell-template let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>





        <ngx-datatable-column name="edit" [width]="10">
          <ng-template ngx-datatable-cell-template let-row="row">
            <a routerLink="/editingredient/{{row.idingredient}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="delete" [width]="10">
          <ng-template ngx-datatable-cell-template let-row="row">
            <a routerLink="/ingredient/{{row.idingredient}}" class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
  </section>
