
<notifier-container></notifier-container>
 <section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../../assets/img/logo-light.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Bienvenue sur Cake At Home</h4>
                </div>
                              <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm.value)">

                                <p>Pour vous connecter entrer : </p>

                                <div class="form-outline mb-4">
                                  <input type="text" class="form-control" name="username" placeholder="Username" ngModel #usernameInput="ngModel" required >
                                  <span class="help-block" style="color:red;" *ngIf="usernameInput.invalid && usernameInput.touched">Please enter a username</span>
                                </div>

                                <div class="form-outline mb-4">
                                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" ngModel #passwordInput= "ngModel" required>
                                  <span class="help-block" style="color:red;" *ngIf="passwordInput.invalid && passwordInput.touched">Please enter a password.</span>



                                </div>

                                <div class="text-center pt-1 mb-5 pb-1">
                                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                                    <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>
                                    <span *ngIf="showLoading"> &nbsp;&nbsp;Chargement...</span>
                                     <span *ngIf="!showLoading">Se connecter</span>
                                  </button>
                                  <a class="text-muted" >Mots de passe oublié ?</a>
                                </div>

                                <div class="d-flex align-items-center justify-content-center pb-4">
                                  <p class="mb-0 me-2">Vous n'avez pas de compte ?</p>
                                  <button type="button" routerLink="/register"  class="btn btn-outline-danger">S'enregistrer</button>
                                </div>
                           </form>
                          </div>
                        </div>
                        <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                          <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                            <h3 class="mb-4">Cake At Home site de recettes de gateaux</h3>
                            <p class=" mb-0">Bon retour parmis la communauté , profitez bien et surtout regaler vous . bonne patisserie à tous</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

 </section>
