<H1 class="text-center">Liste des Etapes</H1>
<a routerLink="/addetape" class="btn btn-success waves-effect waves-light btn right orange">Ajouter une etape</a>
<br>
<br>
<section class="container">
  <div class="row">
    <div class="col-12">
<table id="tableid" class="table " data-toggle="table">
    <thead>
        <tr>
            <th data-sortable="true" scope="col">idetape</th>

            <th scope="col">idrecette</th>

            <th scope="col">numeroetape</th>
            <th scope="col">instructionsetape</th>



        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of etape">
        <th scope="row"> {{item.idetape}}</th>
        <td>{{item.idrecette}}</td>
        <td>{{item.numeroetape}}</td>
        <td>{{item.instructionsetape}}</td>




        <td><a  routerLink="/editetape/{{item.idetape}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </td>
        <td><a routerLink="/etape/{{item.idetape}}"
                class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a></td>
    </tr>
</tbody>

</table>
    </div>
  </div>
