<header class="header-one">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/user/management"
        >Retour Gestion des Utilisateur</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a
              class="nav-link mx-2 active"
              aria-current="page"
              routerLink="/abonnement"
              >abonnement</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-2 active"
              aria-current="page"
              routerLink="/listrecette"
              >recette</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-2 active"
              aria-current="page"
              routerLink="/commentaire"
              >commentaire</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-2 active"
              aria-current="page"
              routerLink="/etape"
              >etape</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link mx-2 active"
              aria-current="page"
              routerLink="/ingredient"
              >ingredient</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <H1 class="text-center">Liste des Etapes</H1>
  <a
    routerLink="/addetape"
    class="btn btn-success waves-effect waves-light btn right orange"
    >Ajouter une etape</a
  >
  <br />
  <br />

  <section class="container">
    <div class="row">
      <div class="col-12">
        <ngx-datatable
          class="bootstrap table table-striped table-hover table-bordered"
          [rows]="etape"
          [columnMode]="'force'"
          [headerHeight]="50"
          [rowHeight]="'auto'"
          [footerHeight]="50"
        >
          <ngx-datatable-column name="idetape" [sortable]="true" [width]="10">
            <ng-template ngx-datatable-cell-template let-value="value">
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="idrecette" [sortable]="true" [width]="10">
            <ng-template ngx-datatable-cell-template let-value="value">
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column
            name="numeroetape"
            [sortable]="true"
            [width]="10"
          >
            <ng-template ngx-datatable-cell-template let-value="value">
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="instructionsetape" [width]="600">
            <ng-template ngx-datatable-cell-template let-value="value">
              {{ value }}
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="edit" [width]="10">
            <ng-template ngx-datatable-cell-template let-row="row">
              <a
                routerLink="/editetape/{{ row.idetape }}"
                class="btn btn-warning waves-effect waves-light btn right #e65100 green"
                >Edit</a
              >
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="delete" [width]="10">
            <ng-template ngx-datatable-cell-template let-row="row">
              <a
                routerLink="/etape/{{ row.idetape }}"
                class="btn btn-danger waves-effect waves-light btn right #e65100 green"
                >Delete</a
              >
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </section>
</header>
