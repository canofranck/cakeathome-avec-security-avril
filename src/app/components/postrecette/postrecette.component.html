

<body>




    <div id="wrapper" class="wrapper">

     <app-header></app-header>
     <notifier-container></notifier-container>

        <section class="inner-page-banner bg-common" data-bg-image="img/figure/inner-page-banner1.jpg">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumbs-area">
                            <h1>Soumettre une Recette</h1>
                            <ul>
                                <li>
                                    <a href="index.html">accueil</a>
                                </li>
                                <li>Soumettre une Recette</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="submit-recipe-page-wrap padding-top-74 padding-bottom-50">
            <div class="container">
                <div class="row gutters-60">
                    <div class="col-lg-8">


                        <form class="submit-recipe-form"[formGroup]="form"(ngSubmit)="create() " action="post">

                          <div class="form-group">
                            <div class="row no-gutters">
                              <div class="col-6">
                                       <div class="form-group additional-input-box icon-right">


                                <input id="titrerecette" type="text"  class="form-control"  placeholder="Entrez ici le titre de la Recette" formControlName="titrerecette" data-length="255" size="35">
                              </div>
                            </div>
                            </div>

                        </div>
                        <div class="form-group">

                                <div class="row no-gutters">
                                  <div class="col-6">
                                  <div class="form-group additional-input-box icon-right">
                                <select id="categorierecette" formControlName="categorierecette" class="form-control" >
                                  <option value="" disabled selected hidden>Sélectionnez une catégorie</option>
                                  <option value="gateaux">Gâteaux</option>
                                  <option value="cakes">Cakes</option>
                                  <option value="tarte">Tarte</option>
                                  <option value="muffins">Muffins</option>
                                  <option value="crepes gaufre et beignets">Crêpes, Gaufres et Beignets</option>
                                  <option value="gateau d anniversaire">Gâteau d'anniversaire</option>
                                  <option value="flan">Flan</option>
                                  <option value="creme et mousses">Crème et Mousses</option>
                                  <option value="biscuit">Biscuit</option>
                                </select>
                            </div>
                            </div>
                            </div>
                            </div>
                            <div class="form-group">
                              <div class="row no-gutters">
                                <div class="col-6">
                                <div class="form-group additional-input-box icon-right">

                                <select id="niveaudifficulterecette" formControlName="niveaudifficulterecette" class="form-control">
                                  <option value="" disabled selected hidden>Sélectionnez le difficulté</option>
                                  <option value="Facile">Facile</option>
                                <option value="Moyen">Moyen</option>
                                <option value="Difficile">Diffifcile</option>
                              </select>
                              </div>
                              </div>
                              </div>
                          </div>
                            <div class="form-group">

                                <div class="row no-gutters">

                                  <div class="form-group additional-input-box icon-right">
                                <textarea placeholder="Entrez ICI la description de la recette" class="textarea " name="descriptionrecette" id="descriptionrecette" formControlName="descriptionrecette" data-length="255"
                                    rows="7" cols="20" style="height:150px; width:100%;"  ></textarea>
                                <div class="help-block with-errors"></div>

                                </div>
                                </div>
                            </div>

                            <div class="additional-input-wrap">
                                <label>Informations pour la Recette :</label>
                                <div class="row gutters-5">
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">
                                            <i class="far fa-clock"></i>


                                            <input id="tempspreparationrecette" type="text" placeholder="Temps de préparation en minute" formControlName="tempspreparationrecette" data-length="255"
                                                name="tempspreparationrecette" size="26">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">
                                            <i class="fas fa-utensils"></i>
                                            <input id="tempscuissonrecette" type="text" placeholder="Temps de Cuisson en minute" formControlName="tempscuissonrecette" data-length="255"
                                                name="tempscuissonrecette" size="23">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">
                                            <i class="fas fa-users"></i>
                                            <label for="nbpersonnerecette" style="font-weight: normal; font-size: 16px;">Nombre de Personnes:</label>
                                            <input id="nbpersonnerecette" type="number"  formControlName="nbpersonnerecette" data-length="255"
                                                name="nbpersonnerecette" size="19" min="1" max="99" step="1" >
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group additional-input-box icon-left">
                                            <i class="far fa-clock"></i>
                                            <input id="tempstotalrecette" type="text" placeholder="Temps de cuisson total en minute" formControlName="tempstotalrecette" data-length="255" name="tempstotalrecette" size="28"  >
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="additional-input-wrap">

                              <button *ngIf="cachebuttoningredient" type="button" class="btn-upload" (click)="affingre()" ><i class="flaticon-add-plus-button"></i>AJOUTER DES INGREDIENTS</button>
                              <app-add-ingredient *ngIf="addingre" (cacheringre)="cacheringr()"></app-add-ingredient>





                            </div>

                            <div class="form-group">

                                <button *ngIf="cachebuttonetape"  type="button" class="btn-upload" (click)="affetapes()" ><i class="flaticon-add-plus-button"></i>AJOUTER UNE ETAPE</button>
                                <app-add-etape *ngIf="afficheretape" (cacheretape)="cachetape()"></app-add-etape>
                                <div class="summernote"></div>
                            </div>
                            <app-upload-file></app-upload-file>

                            <button type="submit"   [disabled]="!form.valid" class="btn-submit">ENREGISTRER LA RECETTE</button>

                        </form>
                    </div>

                    <div class="col-lg-4 sidebar-widget-area sidebar-break-md">

                       <app-lastrecipes></app-lastrecipes>

                    </div>
                </div>
            </div>
        </section>


        <app-footer></app-footer>

    </div>

</body>
