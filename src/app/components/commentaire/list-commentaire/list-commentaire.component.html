<H1 class="text-center">Liste des Commentaires</H1>
<a routerLink="/addcommentaire" class="btn btn-success waves-effect waves-light btn right orange">Ajouter un Commentaire</a>
<br>
<br>
<section class="container">
  <div class="row">
    <div class="col-12">
     <ngx-datatable class="bootstrap table table-striped table-hover table-bordered" [rows]="commentaire" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="'auto'" [footerHeight]="50">
      <ngx-datatable-column name="idcommentaire" [sortable]="true" [width]="5">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="uid" [sortable]="true" [width]="5">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="idrecette" [sortable]="true" [width]="5">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="commentaire"  [width]="200">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="notecommentaire"  [width]="5">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="datecommentaire"  [width]="20">
        <ng-template ngx-datatable-cell-template let-value="value">
          {{value| date:'short'}}
        </ng-template>
      </ngx-datatable-column>


      <ngx-datatable-column name="edit" [width]="10">
        <ng-template ngx-datatable-cell-template let-row="row">
          <a routerLink="/editcommentaire/{{row.idcommentaire}}" class="btn btn-warning waves-effect waves-light btn right #e65100 green">Edit</a>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="delete" [width]="10">
        <ng-template ngx-datatable-cell-template let-row="row">
          <a routerLink="/commentaire/{{row.idcommentaire}}" class="btn btn-danger waves-effect waves-light btn right #e65100 green">Delete</a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
</section>
